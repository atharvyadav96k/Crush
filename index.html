<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crush Theme by [Developer Aadesh]</title>
    <link rel="stylesheet" href="style.css">
   
    
</head>

<body onc;ick="down(event)">
    <div class="container">
        <div>
            <div class="short-cuts"> 
                <img src="img/heart.webp" class="heart">
                <div class="short-cut-area">

                    <a href="https://www.facebook.com/"><img src="img/facebook.png"
                            class="short-cut-options face-book" style="z-index: 0;"></a>
                    <a href="https://www.instagram.com/"><img src="img/instagram.png"
                            class="short-cut-options instagram" style="z-index: 0;"></a>
                    <a href="https://www.youtube.com/" style="z-index: 0;"><img src="img/youtube.png" class="short-cut-options youtube" style="z-index: 0;"></a>
                    <a href="https://twitter.com/"><img src="img/twitter.png" class="short-cut-options twitter" style="z-index: 0;"></a>
                    <a href="https://www.snapchat.com/"><img src="img/social-media.png"
                            class="short-cut-options snap" style="z-index: 0;"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="google">
        <h1>
            &lt;<span style="color: #4285F4;">G</span><span style="color: #EA4335;">o</span><span
                style="color: #FBBC05;">o</span><span style="color: #4285F4;">g</span><span
                style="color: #34A851;">l</span><span style="color: #EA4335;">e</span>/&gt;
        </h1>
    </div>
    <div class="search-bar">
            <input type="text" id="search" class="input-text" placeholder="Search Here">
            <button class="search" onclick="search()"><img src="img/search.png" alt=""></button>
    </div>
    <div class="card-container">
        <div class="card" style="transform: rotate(0deg);" ><img src="img/heart.webp" style="width: 100px;"></div>
        <div class="card" style="transform: rotate(-10deg);">And my Favorite Person üòç</div>
        <div class="card" style="transform: rotate(4deg);">You  are  Cute 
            Amazing ‚ù§Ô∏è</div>
        <div class="card" style="transform: rotate(-10deg);"><h5>Drag the paper to move</h5></div>
    </div>
    <script src="search.js"></script>
    <script src="card.js"></script>
</body>

</html>
